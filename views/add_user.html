<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>CRUD Application</title>
</head>
<body>

    <!-- Header -->
    <div id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- header ends -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>
            <!-- Form -->
            <form action="/" method="POST" id="update_user">
               <div class="new_user">
                   <div class="form-group">
                       <label for="Name" class="text-light">Name</label>
                       <input type="hidden" name="id" value="">
                       <input type="text" name="name" value="" placeholder="First Name">
                   </div>
                   <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                   </div>
                   <div class="form-group">  
                        <label for="Gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Male">
                            <label for="Gender" class="text-light">Male</label>
                        </div> 
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Female">
                            <label for="Gender" class="text-light">Female</label>
                        </div>  
                   </div>

                   <div class="form-group">  
                        <label for="Gender" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="Status" value="Active">
                            <label for="Gender" class="text-light">Active</label>
                        </div> 
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Inactive">
                            <label for="Gender" class="text-light">Inactive</label>
                        </div>  
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
               </div>
            </form>
            <!-- Form ends-->
        </div><!--container ends-->
    </main>
    <!-- Main Site ends -->

</body>
</html>
